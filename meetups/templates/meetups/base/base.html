{% load static %}
<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> {% block title %}My Meetup{% endblock %}</title> 
        <link rel="stylesheet" href="{% static 'meetups/style/base.css' %}">
        {% block css %}{% endblock %}
        <link rel="stylesheet" href="{% static 'meetups/style/all-meetups.css' %}">
    </head> 
    <body> 
        <header id="main-header"> 
         <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
         <h1>{% block heading %}{% endblock %}</h1>
         <p>{% block header_content %}{% endblock %}</p>
        </header> 
        <main>
            {% block body %}{% endblock %}
        </main>
    </body> 
</html>
