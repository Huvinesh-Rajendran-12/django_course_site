{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meetup_title}}</title>
    <link rel="stylesheet" href="{% static 'meetups/style/base.css' %">
    <link rel="stylesheet" href="{% static 'meetups/style/meetup-details.css' %}">
    
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location" class="">
                <h2>
                    Meetups Location
                </h2>
                <address>
                    This meetups is located in <span>LOCATION</span>(address).
                </address>
            </section>
            <section id="details">
                <h2>What's the meetups about...</h2>
                <p>{{meetup_details}}</p>
                <footer>
                    <p>Need more details ? Please <a href="">contact the orgranizer</a></p>
                </footer>

            </section>
            <section id="registration">
                <h2>Join us!</h2>
                FORM 
            </section>
        </article>
    </main>
    
</body>
</html>
